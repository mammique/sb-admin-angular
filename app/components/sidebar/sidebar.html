<div class="navbar-default sidebar" role="navigation">
    <div class="sidebar-nav navbar-collapse">
        <ul class="nav in" id="side-menu">
            <sidebar-search></sidebar-search>
            <li ui-sref-active="active" ng-repeat="menuItem in $ctrl.menu" ng-class="{expand: $ctrl.collapseVar==$index}">
                <!--First Level Item-->
                <a ng-if="!menuItem.children" ui-sref="{{menuItem.sref}}"><i class="fa {{menuItem.icon}} fa-fw"></i> {{menuItem.title}}</a>

                <a style="background-color:transparent" ng-if="menuItem.children" href="" ng-click="$ctrl.check($index)"><i class="fa {{menuItem.icon}} fa-fw"></i> {{menuItem.title}}<span
                        class="fa arrow"></span></a>
                <ul ng-if="menuItem.children" class="nav nav-second-level" uib-collapse="$ctrl.collapseVar!=$index">
                    <li ui-sref-active="active" ng-repeat="menuItem in menuItem.children" ng-class="{expand: $ctrl.multiCollapseVar==$index}">
                        <!--Second Level Item-->
                        <a ng-if="!menuItem.children" ui-sref="{{menuItem.sref}}">{{menuItem.title}}</a>

                        <a style="background-color:transparent" ng-if="menuItem.children" href="" ng-click="$ctrl.multiCheck($index)"> {{menuItem.title}}<span
                                class="fa arrow"></span></a>
                        <ul ng-if="menuItem.children" class="nav nav-third-level" uib-collapse="$ctrl.multiCollapseVar!=$index">
                            <li ui-sref-active="active" ng-repeat="menuItem in menuItem.children">
                                <!--Third Level Item-->
                                <a ng-if="!menuItem.children" ui-sref="{{menuItem.sref}}">{{menuItem.title}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li><a href="http://www.strapui.com/">Premium Angular Themes</a></li>
        </ul>
    </div>
    <!-- /.sidebar-collapse -->
</div>
